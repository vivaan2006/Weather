<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app-title">
      <h1>Weather</h1>
    </div>
    <div class="notification">
      <p class="error-message"></p>
    </div>
    <div class="weather-container">
      <div class="weather-info">
        <div class="weather-icon">
          <img src="" alt="">
        </div>
        <div class="temperature-value">
          <h2>-<span class="unit">°C</span></h2>
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
      </div>
      <div class="location">
        <h3>-</h3>
      </div>
    </div>
    <div class="toggle-unit">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span class="unit-label">°C / °F</span>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter location">
      <button id="search-button">Search</button>
    </div>
    <div class="forecast-container">
      <h2 class="forecast-heading">7-Day Forecast</h2>
      <div class="forecast-list">
        <!-- Forecast items will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
